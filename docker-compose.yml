version: '3.8'

networks:
  webapp:

services:
  my_frontend:
    container_name: survey_site_nginx
    image: node:lts
    working_dir: /var/www/html/app/
    entrypoint: /bin/bash
    expose:
      - 8000
    volumes:
      - ./frontend/:/var/www/html/app
    tty: true
  nginx:
    image: nginx:stable-alpine
    container_name: survey_site_nginx
    ports:
    - "8000:80"
    links:
      - php
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf:rw
      - ./docker/logs/nginx:/var/logs/nginx:rw
    depends_on:
      - php
      - mysql
    networks:
      - webapp
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: survey_site_php
    volumes:
      - ./:/var/www/html
    ports:
      - "9001:9000"
    networks:
      - webapp

  mysql:
    image: mysql:8.0.15
    container_name: survey_site_mysql
    restart: always
    environment:
      MYSQL_DATABASE: db_survey
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD:
    ports:
      - ${MYSQL_PORT}:3306
    volumes:
      - ./mysql/init.sql:/data/application/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - webapp

